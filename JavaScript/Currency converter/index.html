<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style type="text/css">
      .converter{
        display: block;
        margin: 0 auto;
        width: 40%;
        padding-top: 100px;
      }
      h1{
        padding-bottom: 20px;
        color: maroon;
      }
      form input{
        display: block;
        margin: 0 auto;
      }
      p{
        text-align: center;
      }
      h1{
        text-align: center;
      }
    </style>

    <title>Currency Converter</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-12">
            <div class="converter">
              <h1>Currency Converter</h1>
              <form name="converter">
                <select id="inputCurrency">
                  <option value="taka">Taka</option>
                  <option value="dollar">Dollar</option>
                </select>
                <input type="number" name="usd" id="input" oninput="userInput()">
                  <select id="outputCurrency">
                    <option value="taka">Taka</option>
                    <option value="dollar">Dollar</option>
                  </select>
                <input name="display" readonly>
                <br>
                <br>
                <input type="button" name="convert" value="convert" onclick="addResult()">

              </form>
              
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript">
        var usdInput;
        if (document.getElementById('inputCurrency').value=='taka') {
          function userInput() {
            usdInput=document.getElementById("input").value;
          }
          function addResult(){
            var result=usdInput*83;
            document.converter.display.value= result;
          }
        }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
